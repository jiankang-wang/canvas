<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id=""></canvas>
    <script>
        var canvas = document.querySelector("canvas");
        // 模拟数据：
        var data = [12, 40, 22, 10, 14];
        canvas.width = 600;
        canvas.height = 400;
        canvas.style.border = "1px solid red";
        var context = canvas.getContext("2d");
        // 圆心点坐标
        var zeroX = canvas.width / 2;
        var zeroY = canvas.height / 2
            // 横轴
        context.beginPath();
        context.moveTo(0, canvas.height / 2);
        context.lineTo(canvas.width, canvas.height / 2);
        context.stroke();
        // 纵轴
        context.beginPath();
        context.moveTo(canvas.width / 2, 0);
        context.lineTo(canvas.width / 2, canvas.height);
        context.stroke();
        // 书写汉子
        var text = "精忠报国";
        // context.moveTo(zeroX, zeroY);
        context.font = "80px 楷体"; //定义汉子的字体样式
        context.textAlign = "center"; //定义字体的水平对齐样式
        context.textBaseline = "middle"; //定义了字体的垂直对齐方式
        context.fillText(text, zeroX, zeroY);
        context.stroke();
    </script>
</body>


</html>
